<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet"><link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="calc.css">
</head>

<body>
  <div class="container">
    <div class="screen">
      <p id="value">0</p>
    </div>
    
    <div class="buttons">
      <button class="C">AC</button>
      <button class="backspace span-2">⌫</button>
      <button>%</button>

      <button>mc</button> 
      <button>mr</button>
      <button>m-</button>
      <button>m+</button>
      
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="plus operator">+</button>
      
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="minus operator">-</button>
      
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="mul operator">x</button>
      
      <button class="span-2">0</button>
      <button>.</button>
      <button class="div operator">÷</button>
      
      <button>π</button>
      <button class="operator">x<sup>y</sup></button>
      <button>√x</button>
      <button>+/-</button>
      
      <button>R2</button>
      <button>R0</button>
      <button class="equal span-2">=</button>
    </div>
  </div>
  <script src="calc.js"></script>
</body>
</html>
